    Gallery1_2 As gallery.galleryVertical:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =3
        Height: =475
        Items: |-
            =If(
                searchVisitedEmployee_2.Selected.Value <> Blank(),
                SortByColumns(
                    Filter(
                        createdToday,
                        'Person To Visit' = searchVisitedEmployee_2.Selected.Value || (IsToday(Created)) && 'Visit Status'.Value <> "Visit Completed"
                    ),
                    "Created",
                    SortOrder.Descending
                ),
                If(
                    searchVisitedEmployee_2.Selected.Value <> IsBlank("") && searchVisitedEmployee_2.Selected.Value = IsBlank(""),
                    SortByColumns(
                        Filter(
                            createdToday,
                            'Person To Visit' = searchVisitedEmployee_2.Selected.Value || (IsToday(Created)) && 'Visit Status'.Value <> "Visit Completed"
                        ),
                        "Created",
                        SortOrder.Descending
                    ),
                    SortByColumns(
                        Filter(
                            createdToday,
                            Created >= fromDate_2.SelectedDate && Created <= toDate_2.SelectedDate,
                            10,
                            TimeUnit.Days
                        ),
                        "Created",
                        SortOrder.Ascending
                    )
                )
            )
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplateSize: =65
        Width: =1344
