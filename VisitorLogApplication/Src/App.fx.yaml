App As appinfo:
    BackEnabled: =true
    OnStart: |
        =Set(
            varUser,
            User()
        );
        //Set(_sendEmailsEnabled,false);
        Set(
            isUserAdminSPList,
            !IsBlank(
                LookUp(
                    'Security Control',
                    Admin = varUser.Email
                )
            )
        ) || Set( isUserAdminSPList, Match.Email="application@astral.com.np")
    StartScreen: =MainScreen

