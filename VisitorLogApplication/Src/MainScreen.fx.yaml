MainScreen As screen:
    BackgroundImage: ='Background Image'
    ImagePosition: =ImagePosition.Fill

    appName_1 As label:
        Align: =Align.Center
        Color: =RGBA(39, 113, 194, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =74
        Size: =45
        Text: ="Visitor Application"
        Width: =666
        Y: =163
        ZIndex: =3

    newVisitor_1 As button:
        Fill: =RGBA(39, 113, 194, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =106
        OnSelect: |-
            =Set(_lastEnteredPhoneNumber,"");
            ResetForm(visitorsDetail_1);
            Navigate(NewVisitorScreen);
        RadiusBottomLeft: =9
        RadiusBottomRight: =9
        RadiusTopLeft: =9
        RadiusTopRight: =9
        Size: =22
        Text: ="New Visitor"
        Width: =372
        X: =145
        Y: =276
        ZIndex: =4

    regularVisitor_1 As button:
        Fill: =RGBA(39, 113, 194, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =98
        OnSelect: |-
            =Set(_lastEnteredPhoneNumber,"");
            Reset(visitorSearchByPhone);
            Reset([@employeeList]);
            ResetForm(regularVisitorsDetail);
            Navigate(VisitorInfoScreen);
        RadiusBottomLeft: =9
        RadiusBottomRight: =9
        RadiusTopLeft: =9
        RadiusTopRight: =9
        Size: =22
        Text: ="Regular Visitor"
        Width: =372
        X: =145
        Y: =426
        ZIndex: =5

    securitycheck_1 As button:
        Fill: =RGBA(39, 113, 194, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =98
        OnSelect: |-
            =Reset(searchVisitedEmployee);
            Navigate(ViewVisitorStatus);
        RadiusBottomLeft: =9
        RadiusBottomRight: =9
        RadiusTopLeft: =9
        RadiusTopRight: =9
        Size: =22
        Text: ="Visit Status"
        Visible: |-
            =//isUserAdminSPList
            true
        Width: =372
        X: =145
        Y: =569
        ZIndex: =6

    Image1_1 As image:
        Height: =572
        Image: ='ez-visit'
        ImagePosition: =ImagePosition.Fill
        Width: =751
        X: =615
        Y: =196
        ZIndex: =9

    admin_1 As button:
        Fill: =RGBA(39, 113, 194, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.'Lato Black'
        Height: =98
        OnSelect: |-
            =Reset(searchVisitedEmployee);
            Navigate(LogRecord_1);
        RadiusBottomLeft: =9
        RadiusBottomRight: =9
        RadiusTopLeft: =9
        RadiusTopRight: =9
        Size: =22
        Text: ="Admin"
        Visible: |-
            =//isUserAdminSPList
            false
        Width: =372
        X: =768
        Y: =98
        ZIndex: =10

    Image3_1 As image:
        Height: =123
        Image: =ThakralOne
        Width: =570
        X: =48
        Y: =40
        ZIndex: =11

